<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" class="previous" readonly>
            <input type="text" class="current" value="0" readonly>
            <input type="button" class="operation" value="CE" onclick="data_delete()">
            <input type="button" class="operation" value="C" onclick="data_clear()">
            <input type="button" class="operation" value="%" onclick="operation(this.value)">
            <input type="button" class="operation" value="+" onclick="operation(this.value)">
            <input type="button" class="number" value="1" onclick="append(this.value)">
            <input type="button" class="number" value="2" onclick="append(this.value)">
            <input type="button" class="number" value="3" onclick="append(this.value)">
            <input type="button" class="operation" value="/" onclick="operation(this.value)">
            <input type="button" class="number" value="4" onclick="append(this.value)">
            <input type="button" class="number" value="5" onclick="append(this.value)">
            <input type="button" class="number" value="6" onclick="append(this.value)">
            <input type="button" class="operation" value="*" onclick="operation(this.value)">
            <input type="button" class="number" value="7" onclick="append(this.value)">
            <input type="button" class="number" value="8" onclick="append(this.value)">
            <input type="button" class="number" value="9" onclick="append(this.value)">
            <input type="button" class="operation" value="-" onclick="operation(this.value)">
            <input type="button" class="operation" value="+/-" onclick="operation(this.value)">
            <input type="button" class="number" value="0" onclick="append(this.value)">
            <input type="button" class="number" value="." onclick="append(this.value)">
            <input type="button" class="result" value="=" onclick="equals()">
        </form>
    </div>
    <div class="line">
        <p>Made by Park Se-yun</p>
    </div>
</body>

</html>
